{% set numpy_minor_version="9" %}

package:
    name: pydusa
    version: 1.15

source:
    url: https://github.com/cryoem/pydusa/archive/master.tar.gz
    fn: pydusa-master.tar.gz

build:
    number: 0
    skip: True  # [win or py3k]

requirements:
    build:
        - python
        - numpy 1.{{ numpy_minor_version }}.*
        - fftw-mpi
    run:
        - numpy 1.{{ numpy_minor_version }}.*
        - fftw-mpi

test:
  requires:
    - openmpi
  imports:
    - mpi

about:
  license: GPL-2.0
  summary: Pydusa is a package for parallel programming using Python.
